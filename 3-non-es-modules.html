<!DOCTYPE html>
<html lang='en'>

<head>
   <meta charset='UTF-8'>
   <meta name='viewport' content='width=device-width, initial-scale=1.0'>

   <!--! Save this with a different name IMMEDIATELY so you don't overwrite the template -->

   <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

   <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
   <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

   <!--! An external component: -->
   <script type='text/babel' src='./component.js'></script>

   <script type='text/babel' data-type='module'>
      'use strict'

      const StrictMode = React.StrictMode
      const createRoot = ReactDOM.createRoot

      function SayHi() {
         return <p>Hello React!</p>
      }

      createRoot(document.getElementById('root')).render(
         <StrictMode>
            <SayHi />
            <Component />
         </StrictMode>
      )

   </script>
   <title>React as Non-ECMAScript Module</title>
</head>

<body>
   <h1>React as Non-ECMAScript Module</h1>
   <div id='root'></div>

</body>

</html>
